<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="slider.js" defer></script>
    
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
    <body>
        <section class="main-container">
            <section class="slider-container">
                <img id="slider-image" src="/images/image-tanya.jpg" alt="Tanya Sinclair, UX Engineer" class="slider-image">
                <div class="controls-container">
                    <button id="prev" class="controls"><img src="images/icon-prev.svg" alt="previous button icon" class="controls-prev"></button>
                    <button id="next" class="controls"><img src="images/icon-next.svg" alt="next button icon" class="controls-next"></button>
                </div>
            </section>
            <article class="comment-container">
                <p id="comment" class="comment">
                    “ I’ve been interested in coding for a while but never taken the jump, until now. 
                    I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                    excited about the future. ”
                </p>
                <p id="name" class="employee">Tanya Sinclair</p>
                <p id="job" class="employee">UX Engineer</p>
            </article>
        </section>

</html>
